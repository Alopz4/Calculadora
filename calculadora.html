<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link type="text/css" href="calculadora.css" rel="stylesheet">
</head>
<body>
    
    <div class="calculadora">
        <div class="pantalla">0</div>
        <button id="c" class="boton">C</button>
        <button id="borrar" class="boton">‚Üê</button>
        <button id="dif" class="boton">/</button>
        <button class="boton">*</button>
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="boton">-</button>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="boton">+</button>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button id="igual" class="boton">=</button>
        <button id="cero" class="num">0</button>
        <button class="num">.</button>

    </div>

    <script src="calculadora.js"></script>
</body>
</html>
